<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Title </title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body onload="getUser({{ user.id }})">
<input id="boost-png" type="hidden" value="{% static 'images/boost.png' %}">
<input id="auto-boost-png" type="hidden" value="{% static 'images/auto-boost.png' %}">
<header>
    <div class="logout">
        <h1 id="user"></h1>
        <a href="/logout">LOGOUT</a>
    </div>
    <div class="user-info">
        <h1 id="coins"></h1>
        <h1 id="clickPower"></h1>
        <h1 id="autoClickPower"></h1>
    </div>
</header>
<div align="center"><input class="cat" onclick="callClick()" src="{% static 'images/cat.png' %}" type="image"/></div>
<ul class="upgrade-wrapper" id="boost-wrapper">
</ul>
</body>
</html>
